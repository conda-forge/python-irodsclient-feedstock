{% set name = "python-irodsclient" %}
{% set version = "3.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e5734de7ec0af6612a28b605215ab92cc0ded3c0a73803de595f0128e2cd609e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python =2.7|>=3.6
  run:
    - defusedxml
    - prettytable >=0.7.2
    - python =2.7|>=3.6
    - six >=1.10.0
    - setuptools

test:
  imports:
    - irods
    - irods.manager
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/irods/python-irodsclient
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: A python API for iRODS
  description: |
    iRODS is an open-source distributed data management system. This is a
    client API implemented in python.
  doc_url: https://github.com/irods/python-irodsclient
  dev_url: https://github.com/irods/python-irodsclient

extra:
  recipe-maintainers:
    - chrisburr
    - stolpeo
